<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/styles.css">
    <script src="src/js/auth.js" type="module"></script>
    <title>CMS | Pizzeria Berna</title>
</head>
<body>
    <main>
        <h2>Skapa ett administraionskonto</h2>
        <div id="registerMessage"></div>
        <form id="registerForm" novalidate>
            <label for="email">Företagsmail:</label><br>
            <input type="text" id="email" required><br>
            <label for="password">Lösenord:</label><br>
            <input type="password" id="password" required><br>
            <small>Lösenordet måste vara minst 7 tecken.</small><br>
            <div class="btnContainer"><button type="submit">SKAPA KONTO</button></div>
        </form>
    </main>
</body>
</html>
