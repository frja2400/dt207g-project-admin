<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/styles.css">
    <script src="src/js/auth.js" type="module"></script>
    <title>CMS | Pizzeria Berna</title>
</head>

<body>
    <main>
        <div class="loginContainer">
            <h2>Skapa ett administratörskonto</h2>
            <div id="registerMessage"></div>
            <form id="registerForm" novalidate>
                <label for="email">Företagsmail:</label>
                <input type="email" id="email" required>
                <label for="password">Lösenord:</label>
                <input type="password" id="password" minlength="7" maxlength="50" required>
                <small>Lösenordet måste vara minst 7 tecken.</small><br>
                <div class="btnContainer"><button type="submit">SKAPA KONTO</button></div>
            </form>
        </div>
    </main>
</body>

</html>
