<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/styles.css">
    <script src="src/js/menu.js" type="module"></script>
    <title>CMS | Pizzeria Berna</title>
</head>

<body>
    <main>
        <h1 class="menuHeader">Menyöversikt</h1>
        <nav class="navMenu">
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="orders.html">Beställningar</a></li>
            </ul>
        </nav>
        <div class="menuItemContainer">
            <h2>Lägg till ny maträtt</h2>
            <div id="message"></div>
            <form id="menuItemForm" novalidate>
                <label for="name">Namn*:</label>
                <input type="text" id="name" name="name" maxlength="50" required>

                <label for="category">Kategori*:</label>
                <select id="category" required>
                    <option value="" disabled selected>Välj</option>
                    <option value="Pizza">Pizza</option>
                    <option value="Pasta">Pasta</option>
                    <option value="Dryck">Dryck</option>
                </select>

                <label for="price">Pris*:</label>
                <input type="number" id="price" name="price" required>

                <label for="description">Beskrivning:</label>
                <input type="text" id="description" name="description">

                <label for="vegan">Är maträtten/drycken vegansk?*:</label>
                <select id="vegan" required>
                    <option value="" disabled selected>Välj</option>
                    <option value="Ja">Ja</option>
                    <option value="Nej">Nej</option>
                </select>

                <p><em>* = Obligatoriska fält.</em></p>

                <div class="btnContainer">
                    <button type="submit">LÄGG TILL</button>
                    <button type="button" id="cancelBtn">AVBRYT</button>
                </div>
            </form>
        </div>
        <div id="errorMessage"></div>
        <div id="menuContainer"></div>
    </main>
</body>

</html>
