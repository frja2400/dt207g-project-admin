<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/styles.css">
    <script src="src/js/auth.js" type="module"></script>
    <title>CMS | Pizzeria Berna</title>
</head>

<body>
    <main>
        <div class="loginContainer">
            <h1>CMS Pizzeria Berna</h1>
            <h2>Logga in</h2>
            <div id="loginMessage"></div>
            <form id="loginForm" novalidate>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Lösenord:</label>
                <input type="password" id="password" minlength="7" maxlength="50" required>
                <div class="btnContainer"><button type="submit">LOGGA IN</button></div>
                <p>Har du inget administratörskonto? <a href="register.html">Registrera dig här</a> med din
                    företagsmail.</p>
            </form>
        </div>
    </main>
</body>

</html>
