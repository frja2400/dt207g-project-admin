<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/styles.css">
    <script src="src/js/auth.js" type="module"></script>
    <title>CMS | Pizzeria Berna</title>
</head>
<body>
    <main>
        <h2>Logga in</h2>
        <div id="loginMessage"></div>
        <form id="loginForm" novalidate>
            <label for="email">Email:</label><br>
            <input type="email" id="email" required><br>
            <label for="password">Lösenord:</label><br>
            <input type="password" id="password" minlength="7" maxlength="50" required><br>
            <div class="btnContainer"><button type="submit">LOGGA IN</button></div>
            <p>Har du inget administrationskonto? <a href="register.html">Registrera dig här</a> med din företagsmail.</p>
        </form>
    </main>
</body>
</html>
